    <center id="ui">

      <div id="stateA">
       <button onclick="stateChange('stateB')" type="button" class="buttonSummon">+</button>
       <table id="buttonTable">
          <tr>
            <td><button onclick="removeButtonPress()" type="button" class="optionButton hide-button">Remove</button></td>
          </tr>
       </table>
      </div>

      <div id="stateB" class="hide-state">
      
         <!-- When addEntity() is pressed, uiElem is shown -->
        <center id="uiElem">
          <div class="boxAndButtons">
            <div class="objectAddBox">
              <center>
                <div class="searchbar"> 
                  <div class="dropdown">
                    <button class="dropbtn">All</button>
                    <div id="myDropdown" class="dropdown-content">
                    </div>
                  </div>
                  <div class="box">
                    <div class="container-4">
                      <input onkeypress="checkKey(event)" type="search" class="search" id="search" placeholder="Search...">
                      <button onclick="searchButtonPress()" class="icon"><i class="fa fa-search"></i></button>
                    </div>
                  </div>

                </div>

                <div class="objects">
                </div>

              </center>
            </div>

            <button class="uploadButton" onclick="uploadItemButtonPress()">Upload</button>
            <button class="cancelButton" onclick="stateChange('stateA')">Cancel</button>
          </div>
        </center>
      </div>
      <!-- End uiELem -->


      <!-- <button onclick="gravityOnButtonPress()" type = "button" class = "buttonGravity">Gravity</button> -->
      <div id="stateC" class="hide-state">
        <center id = "editBoxCenter" class="editBoxCenter">
          <div class="editingBox"> 
            <div id = "editOptionsBox" class="editOptionsBox">
              <button class="editOptionsButton" onclick="moveButtonPress()">Move</button>
              <button class="editOptionsButton" onclick="rotateButtonPress()">Rotate</button>
              <button class="editOptionsButton" onclick="sizeButtonPress()">Resize</button>
              <button class="editOptionsButton" onclick="colorButtonPress()">Color</button>
            </div>

            <div class="finalOptionsButtonBox">
              <button class="finalOptionsButton" onclick="undoButtonPress()">
                <i class="fa fa-undo" aria-hidden="true"></i>
              </button>

              <button class="finalOptionsButton" onclick="deleteButtonPress()">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>

              <button class="finishButton" onclick="stateChange('stateA')">
                <i class="fa fa-check" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </center>
      </div>

      <div id="stateC1" class="hide-state">
        <center id = "editBoxCenter" class="editBoxCenter">
          <div class="editingBox">
            <div class="editOptionsBox">
              <button class="moveButtons" onclick="move('x', 'down', false)">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
              </button>
              <button class="moveButtons" onclick="move('up', 'up', false)">
                <i class="fa fa-arrow-up" aria-hidden="true"></i>
              </button>
              <button class="moveButtons" onclick="move('z', 'up', false)">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
              <button class="moveButtons" onclick="move('x', 'up', false)">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
              </button>
              <button class="moveButtons" onclick="move('y', 'down', false)">
                <i class="fa fa-arrow-down" aria-hidden="true"></i>
              </button>
              <button class="moveButtons" onclick="move('z', 'down', false)">
                <i class="fa fa-minus" aria-hidden="true"></i>
              </button>
            </div>
            <div class="finalOptionsButtonBox">
              <button class="completeButton" onclick="stateChange('stateC')">
                <i class="fa fa-check" aria-hidden="true"></i>
              </button>
              <button class="cancelEditButton" onclick="cancelEditingAttribute()">
                <i class="fa fa-times" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </center>
      </div>

      <div id="stateC2" class="hide-state">
      <center id = "editBoxCenter" class="editBoxCenter">
          <div class="editingBox">
            <div class="editOptionsBox">
              <button class="moveButtons" onclick="rotate('y', -5, false)">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
              </button>
              <button class="moveButtons" onclick="rotate('x', -5, false)">
                <i class="fa fa-arrow-up" aria-hidden="true"></i>
              </button>
              <button class="moveButtons" onclick="rotate('z', -5, false)">
                <i class="fa fa-rotate-left" aria-hidden="true"></i>
              </button>
              <button class="moveButtons" onclick="rotate('y', 5, false)">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
              </button>
              <button class="moveButtons" onclick="rotate('x', 5, false)">
                <i class="fa fa-arrow-down" aria-hidden="true"></i>
              </button>
              <button class="moveButtons" onclick="rotate('z', 5, false)">
                <i class="fa fa-rotate-right" aria-hidden="true"></i>
              </button>
            </div>
            <div class="finalOptionsButtonBox">
              <button class="completeButton" onclick="stateChange('stateC')">
                <i class="fa fa-check" aria-hidden="true"></i>
              </button>
              <button class="cancelEditButton" onclick="cancelEditingAttribute()">
                <i class="fa fa-times" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </center>
      </div>

      <div id="stateC3" class="hide-state">
        <center id = "editBoxCenter" class="editBoxCenter">
          <div class="editingBox">
            <div class="editOptionsBox">
              <button class="resizeButton" onclick="resize(0.1)">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
              <button class="resizeButton" onclick="resize(-0.1)">
                <i class="fa fa-minus" aria-hidden="true"></i>
              </button>
            </div>
            <div class="finalOptionsButtonBox">
              <button class="completeButton" onclick="stateChange('stateC')">
                <i class="fa fa-check" aria-hidden="true"></i>
              </button>
              <button class="cancelEditButton" onclick="cancelEditingAttribute()">
                <i class="fa fa-times" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </center>
      </div>

      <div id="stateC4" class="hide-state">
        <center id = "editBoxCenter" class="editBoxCenter">
            <div class="editingBox">
              <div class="editOptionsBox">
                <!-- <input class="jscolor {onFineChange:'update(this)'}" value="cc66ff">  Color requires js-->
              </div>
              <div class="finalOptionsButtonBox">
                <button class="completeButton" onclick="stateChange('stateC')">
                  <i class="fa fa-check" aria-hidden="true"></i>
                </button>
                <button class="cancelEditButton" onclick="cancelEditingAttribute()">
                  <i class="fa fa-times" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </center>
      </div>


    </center>

      app: myApp;
      room: room1;
      connectOnLoad: true;
      onConnect: onConnect;
      adapter: wseasyrtc;
      debug: true;

        </a-asset-item>

        <script id="avatar-template" type="text/html">
          <a-entity class="avatar">
            <a-sphere class="head"
              scale="0.45 0.5 0.4"
              random-color
            ></a-sphere>
            <a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </script>

        <!-- Predefined models -->
        <script id="pokemon-model" type="text/html">
          <a-entity class="model" obj-model="obj: #pokemon-obj" position="" rotation="" scale="" material=""></a-entity>
        </script>
        <script id="cup-model" type="text/html">
          <a-entity class="model" obj-model="obj: #pokemon-obj" position="" rotation="" scale="" material=""></a-entity>
        </script>

      </a-assets>
      <!-- <a-sky src="#sky"></a-sky> -->
      <a-entity id="player" networked="template:#avatar-template;showLocalTemplate:false;" camera position="0 1.3 0" wasd-controls look-controls>
                <a-entity cursor id="cursor"
                  geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.016"
                  material="color: #EEE"
                  position="0 0 -1"></a-entity>
      </a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
