<html>
<head>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
  <!-- Multiuser connection -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
  <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
  <script src="easyrtc/easyrtc.js"></script>

  <link rel="stylesheet" href="css/arview.css">
  <meta charset="UTF-8">
  <title>The Table</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
  <body onload="init()">
    <center>
       <button onclick="summonButtonPress()" type="button" class="buttonSummon">+</button>
       <table id="buttonTable">
          <tr>
            <td><button onclick="removeButtonPress()" type="button" class="optionsButton">Remove</button></td>
          </tr>
       </table>
    </center>
    <a-scene physics="debug: true" networked-scene="
      app: myApp;
      room: room1;
      debug: true;
    ">
      <a-assets>
        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="assets/images/sky.png">
        <a-asset-item id="pokemon-mtl"
                      src="https://raw.githubusercontent.com/argonjs/understanding-argon-twine/master/docs/models/pokemon-go/pokemon-go.mtl">
        </a-asset-item>

        <a-asset-item id="pokemon-obj"
                      src="https://raw.githubusercontent.com/argonjs/understanding-argon-twine/master/docs/models/pokemon-go/pokemon-go.obj">
        </a-asset-item>

        <script id="avatar-template" type="text/html">
          <a-entity class="avatar">
            <a-sphere class="head"
              color="#5985ff"
              scale="0.45 0.5 0.4"
            ></a-sphere>
            <a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </script>

      </a-assets>
      <!-- <a-sky src="#sky"></a-sky> -->

      <a-entity id="player" networked="template:#avatar-template;showLocalTemplate:false;" camera position="0 1.3 0" wasd-controls look-controls></a-entity>
      <a-entity position="0 0 0"
          geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
          material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
    </a-scene>

    <script src="js/index.js"></script>
    <script src="js/buttonHandlers.js"></script>
    <script src="js/createButtons.js"></script>
    <script src="library/jscolor.min.js"></script>

  </body>
  </html>
